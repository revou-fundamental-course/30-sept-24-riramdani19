<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Kalkulator Suhu</title>
</head>

<body>
    <div class="container">
        <h1>Kalkulator Suhu</h1>
        <form id="temperatureForm">
            <label for="celsius">Celsius (째C):</label>
            <input type="number" id="celsius" placeholder="Masukkan suhu dalam 째C">

            <label for="fahrenheit">Fahrenheit (째F):</label>
            <input type="number" id="fahrenheit" placeholder="Masukkan suhu dalam 째F">

            <button type="submit">Konversi</button>
            <button type="button" id="reverse">Reverse</button>
        </form>

        <div id="result"></div>
        <div id="calculation"></div>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
